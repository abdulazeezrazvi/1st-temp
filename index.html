<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Professional AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="
    imageTargetSrc: targets.mind;
    filterMinCF: 0.00001;
    filterBeta: 0.0001;
    missTolerance: 8;
    warmupTolerance: 8;
  "
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="precision: mediump; logarithmicDepthBuffer: true;"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled:false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      >
      </a-camera>

      <!-- TARGET -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <!-- REAL SIZE CARD -->
        <a-plane
          src="1.jpg"
          width="0.0889"
          height="0.0508"
          position="0 0 0"
          material="transparent:true"
        >
        </a-plane>

        <!-- FLOATING INFO PANEL -->
        <a-plane
          id="infoPanel"
          width="0.09"
          height="0.05"
          color="#6b21a8"
          opacity="0.95"
          position="0 0.08 0.01"
          visible="false"
        >
          <a-text
            value="user name"
            position="0 0.015 0.01"
            align="center"
            width="0.2"
            color="#ffffff"
          >
          </a-text>

          <a-text
            value="worker"
            position="0 0 0.01"
            align="center"
            width="0.18"
            color="#d1d5db"
          >
          </a-text>

          <a-text
            value="9741366349"
            position="0 -0.015 0.01"
            align="center"
            width="0.18"
            color="#ffffff"
          >
          </a-text>

          <a-text
            value="davanagere"
            position="0 -0.03 0.01"
            align="center"
            width="0.18"
            color="#e5e7eb"
          >
          </a-text>
        </a-plane>

        <!-- BUTTONS -->
        <a-plane
          id="btn-call"
          class="clickable"
          width="0.02"
          height="0.02"
          color="#0ea5e9"
          position="-0.03 -0.06 0.01"
          visible="false"
        >
        </a-plane>

        <a-plane
          id="btn-whatsapp"
          class="clickable"
          width="0.02"
          height="0.02"
          color="#25D366"
          position="0 -0.06 0.01"
          visible="false"
        >
        </a-plane>

        <a-plane
          id="btn-map"
          class="clickable"
          width="0.02"
          height="0.02"
          color="#22c55e"
          position="0.03 -0.06 0.01"
          visible="false"
        >
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target");
        const panel = document.querySelector("#infoPanel");
        const btnCall = document.querySelector("#btn-call");
        const btnWhatsapp = document.querySelector("#btn-whatsapp");
        const btnMap = document.querySelector("#btn-map");

        let isActive = false;

        function animateSequential() {
          panel.setAttribute("visible", true);
          btnCall.setAttribute("visible", true);
          btnWhatsapp.setAttribute("visible", true);
          btnMap.setAttribute("visible", true);

          panel.setAttribute("scale", "0 0 0");
          btnCall.setAttribute("scale", "0 0 0");
          btnWhatsapp.setAttribute("scale", "0 0 0");
          btnMap.setAttribute("scale", "0 0 0");

          setTimeout(() => {
            panel.setAttribute("animation", {
              property: "scale",
              to: "1 1 1",
              dur: 400,
              easing: "easeOutBack",
            });
          }, 100);

          setTimeout(() => {
            btnCall.setAttribute("animation", {
              property: "scale",
              to: "1 1 1",
              dur: 300,
              easing: "easeOutBack",
            });
          }, 500);

          setTimeout(() => {
            btnWhatsapp.setAttribute("animation", {
              property: "scale",
              to: "1 1 1",
              dur: 300,
              easing: "easeOutBack",
            });
          }, 700);

          setTimeout(() => {
            btnMap.setAttribute("animation", {
              property: "scale",
              to: "1 1 1",
              dur: 300,
              easing: "easeOutBack",
            });
          }, 900);
        }

        target.addEventListener("targetFound", () => {
          if (!isActive) {
            isActive = true;
            animateSequential();
          }
        });

        target.addEventListener("targetLost", () => {
          isActive = false;
          panel.setAttribute("visible", false);
          btnCall.setAttribute("visible", false);
          btnWhatsapp.setAttribute("visible", false);
          btnMap.setAttribute("visible", false);
        });

        /* Click Actions */
        btnCall.addEventListener("click", () => {
          window.location.href = "tel:9741366349";
        });

        btnWhatsapp.addEventListener("click", () => {
          window.open("https://wa.me/919741366349", "_blank");
        });

        btnMap.addEventListener("click", () => {
          window.open("https://maps.google.com/?q=davanagere", "_blank");
        });
      });
    </script>
  </body>
</html>
