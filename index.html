<!doctype html>
<html lang="english">
  <head>
    <meta charset="utf-8" />
    <title>Premium AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true"
    >
      <!-- CAMERA -->
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
      ></a-camera>

      <!-- LIGHTS (More Premium Look) -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.6"></a-light>

      <!-- IMAGE TARGET -->
      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <!-- CARD BASE -->
        <a-plane
          src="1.png"
          width="1"
          height="0.6"
          position="0 0 0"
          material="transparent: true"
        ></a-plane>

        <!-- PROFILE PANEL (Slide-in Right) -->
        <a-plane
          id="profilePanel"
          width="0.6"
          height="0.45"
          position="1.5 0 0.02"
          color="#0f172a"
          opacity="0.95"
        >
          <a-text
            value="Abdul Azeez Razvi"
            position="0 0.15 0.01"
            align="center"
            color="#38bdf8"
            width="1.2"
          >
          </a-text>

          <a-text
            value="Raza Online Services"
            position="0 0.05 0.01"
            align="center"
            color="#ffffff"
            width="1"
          >
          </a-text>

          <a-text
            value="Davanagere"
            position="0 -0.05 0.01"
            align="center"
            color="#94a3b8"
            width="1"
          >
          </a-text>
        </a-plane>

        <!-- BUTTONS WITH GLOW + ANIMATION -->

        <!-- MAP -->
        <a-plane
          id="btn-map"
          class="clickable"
          position="-0.30 -0.45 0.05"
          width="0.18"
          height="0.18"
          material="color:#22c55e; emissive:#22c55e; emissiveIntensity:0.6"
          animation__enter="property: position; from: -0.30 -0.9 0.05; to: -0.30 -0.45 0.05; dur:600; easing:easeOutBack"
        >
          <a-image
            src="icons/map.png"
            width="0.11"
            height="0.11"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <!-- CALL -->
        <a-plane
          id="btn-call"
          class="clickable"
          position="-0.10 -0.45 0.05"
          width="0.18"
          height="0.18"
          material="color:#0ea5e9; emissive:#0ea5e9; emissiveIntensity:0.6"
          animation__enter="property: position; from: -0.10 -0.9 0.05; to: -0.10 -0.45 0.05; dur:700; easing:easeOutBack"
        >
          <a-image
            src="icons/call.png"
            width="0.11"
            height="0.11"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <!-- WHATSAPP -->
        <a-plane
          id="btn-whatsapp"
          class="clickable"
          position="0.10 -0.45 0.05"
          width="0.18"
          height="0.18"
          material="color:#25D366; emissive:#25D366; emissiveIntensity:0.6"
          animation__enter="property: position; from: 0.10 -0.9 0.05; to: 0.10 -0.45 0.05; dur:800; easing:easeOutBack"
        >
          <a-image
            src="icons/whatsapp.png"
            width="0.11"
            height="0.11"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <!-- INSTAGRAM -->
        <a-plane
          id="btn-instagram"
          class="clickable"
          position="0.30 -0.45 0.05"
          width="0.18"
          height="0.18"
          material="color:#e11d48; emissive:#e11d48; emissiveIntensity:0.6"
          animation__enter="property: position; from: 0.30 -0.9 0.05; to: 0.30 -0.45 0.05; dur:900; easing:easeOutBack"
        >
          <a-image
            src="icons/instagram.png"
            width="0.11"
            height="0.11"
            position="0 0 0.01"
          ></a-image>
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const panel = document.querySelector("#profilePanel");
        const target = document.querySelector("#target");

        /* Slide Panel When Target Found */
        target.addEventListener("targetFound", () => {
          panel.setAttribute("animation", {
            property: "position",
            from: "1.5 0 0.02",
            to: "0.85 0 0.02",
            dur: 800,
            easing: "easeOutElastic",
          });
        });

        /* Button Bounce Effect */
        function bounce(btn) {
          btn.setAttribute("animation__click", {
            property: "scale",
            from: "1 1 1",
            to: "1.3 1.3 1.3",
            dur: 150,
            dir: "alternate",
            loop: 1,
          });
        }

        document
          .querySelector("#btn-map")
          .addEventListener("click", function () {
            bounce(this);
            window.open("https://maps.google.com/?q=Davanagere", "_blank");
          });

        document
          .querySelector("#btn-call")
          .addEventListener("click", function () {
            bounce(this);
            window.location.href = "tel:9741366349";
          });

        document
          .querySelector("#btn-whatsapp")
          .addEventListener("click", function () {
            bounce(this);
            window.open("https://wa.me/919741366349", "_blank");
          });

        document
          .querySelector("#btn-instagram")
          .addEventListener("click", function () {
            bounce(this);
            window.open("https://instagram.com/YOUR_USERNAME", "_blank");
          });
      });
    </script>
  </body>
</html>
