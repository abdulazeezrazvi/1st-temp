<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #hint {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: Arial;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        z-index: 999;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 0; far: 1000; objects: .clickable"
      >
      </a-camera>

      <!-- IMAGE TARGET -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- CARD BASE -->
        <a-plane
          src="1.png"
          width="1"
          height="0.57"
          position="0 0 0"
          material="transparent: true"
        >
        </a-plane>

        <!-- PROFILE PANEL (RIGHT SIDE) -->
        <a-plane
          width="0.6"
          height="0.45"
          position="0 0.55 0"
          color="#0f172a"
          animation="property: position; from: 1.3 0 0; to: 0.85 0 0; dur: 800; easing: easeOutElastic"
        >
          <!-- NAME -->
          <a-text
            value="Abdul Azeez Razvi"
            position="0 0.15 0.01"
            align="center"
            color="#38bdf8"
            width="1.2"
          >
          </a-text>

          <!-- ROLE -->
          <a-text
            value="Raza Online Services"
            position="0 0.05 0.01"
            align="center"
            color="#ffffff"
            width="1"
          >
          </a-text>

          <!-- LOCATION -->
          <a-text
            value="Davanagere"
            position="0 -0.05 0.01"
            align="center"
            color="#94a3b8"
            width="1"
          >
          </a-text>
        </a-plane>

        <!-- ICON BUTTONS (BOTTOM ROW) -->

        <a-plane
          id="btn-map"
          class="clickable"
          position="-0.30 -0.45 0.05"
          width="0.16"
          height="0.16"
          color="#22c55e"
        >
          <a-image
            src="icons/map.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-call"
          class="clickable"
          position="-0.10 -0.45 0.05"
          width="0.16"
          height="0.16"
          color="#0ea5e9"
        >
          <a-image
            src="icons/call.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-whatsapp"
          class="clickable"
          position="0.10 -0.45 0.05"
          width="0.16"
          height="0.16"
          color="#25D366"
        >
          <a-image
            src="icons/whatsapp.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          ></a-image>
        </a-plane>

        <a-plane
          id="btn-instagram"
          class="clickable"
          position="0.30 -0.45 0.05"
          width="0.16"
          height="0.16"
          color="#e11d48"
        >
          <a-image
            src="icons/instagram.png"
            width="0.1"
            height="0.1"
            position="0 0 0.01"
          ></a-image>
        </a-plane> </a-entity
    ></a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /* -------------------------
     ELEMENT REFERENCES
  -------------------------- */

        const target = document.querySelector("[mindar-image-target]");
        const panel = document.querySelector("a-plane[color='#0f172a']");

        const btnMap = document.querySelector("#btn-map");
        const btnCall = document.querySelector("#btn-call");
        const btnWhatsapp = document.querySelector("#btn-whatsapp");
        const btnInstagram = document.querySelector("#btn-instagram");

        const buttons = [btnMap, btnCall, btnWhatsapp, btnInstagram];

        const originalPositions = buttons.map((btn) =>
          btn.getAttribute("position"),
        );

        /* -------------------------
     TARGET FOUND ANIMATION
  -------------------------- */

        target.addEventListener("targetFound", () => {
          // Reset panel position before animation
          panel.setAttribute("position", "1.3 0.55 0");

          panel.setAttribute("animation__slide", {
            property: "position",
            from: "1.3 0.55 0",
            to: "0 0.55 0",
            dur: 800,
            easing: "easeOutElastic",
          });

          // Animate buttons upward
          buttons.forEach((btn, index) => {
            const pos = originalPositions[index];

            btn.setAttribute("position", `${pos.x} -0.9 0.05`);

            btn.setAttribute("animation__up", {
              property: "position",
              from: `${pos.x} -0.9 0.05`,
              to: `${pos.x} -0.45 0.05`,
              dur: 600 + index * 150,
              easing: "easeOutBack",
            });
          });
        });

        /* -------------------------
     TARGET LOST RESET
  -------------------------- */

        target.addEventListener("targetLost", () => {
          panel.setAttribute("position", "1.3 0.55 0");

          buttons.forEach((btn, index) => {
            const pos = originalPositions[index];
            btn.setAttribute("position", `${pos.x} -0.9 0.05`);
          });
        });

        /* -------------------------
     BUTTON BOUNCE
  -------------------------- */

        function bounce(btn) {
          btn.setAttribute("animation__bounce", {
            property: "scale",
            from: "1 1 1",
            to: "1.3 1.3 1.3",
            dur: 150,
            dir: "alternate",
            loop: 1,
          });
        }

        /* -------------------------
     GLOW PULSE EFFECT
  -------------------------- */

        buttons.forEach((btn) => {
          btn.setAttribute("animation__glow", {
            property: "material.emissiveIntensity",
            from: 0.3,
            to: 0.9,
            dur: 1200,
            dir: "alternate",
            loop: true,
          });
        });

        /* -------------------------
     CLICK ACTIONS
  -------------------------- */

        btnMap.addEventListener("click", function () {
          bounce(this);
          window.open("https://maps.google.com/?q=Davanagere", "_blank");
        });

        btnCall.addEventListener("click", function () {
          bounce(this);
          window.location.href = "tel:9741366349";
        });

        btnWhatsapp.addEventListener("click", function () {
          bounce(this);
          window.open("https://wa.me/919741366349", "_blank");
        });

        btnInstagram.addEventListener("click", function () {
          bounce(this);
          window.open("https://instagram.com/YOUR_USERNAME", "_blank");
        });
      });
    </script>
  </body>
</html>
